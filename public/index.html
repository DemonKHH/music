<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>musicdesign</title>
    <style>
      ::-webkit-scrollbar {
    width: 14px;
} 
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
} 
::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
}
*{
  margin:0;
  padding:0;
}
html,body{
  height:100%;
  width:100%;
}

/* 加载动画 */
#loadingContainer {
            height:100%;
            width: 100%;
            background:rgb(26, 188, 156)
        }

        #loadingContainer h1 {
          position: absolute;
            top:40%;
            left:50%;
            transform: translate(-50%,-50%);
            font-size: 26px;
            text-align: center;
            color: rgb(255,255,255);
        }

        .spinner {
          position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            height: 60px;
            margin: 0 auto;
            text-align: center
        }

        .spinner>div {
            background-color: rgb(255,255,255);
            height: 100%;
            width: 4px;
            display: inline-block;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            animation-delay: -0.8s;
        }

        .spinner .rect6 {
            animation-delay: -0.7s;
        }

        @keyframes sk-stretchdelay {
            0%,
            40%,
            100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
            }
        }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but musicdesign doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loadingContainer">
      <h1>Loading</h1>
      <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4 "></div>
          <div class="rect5"></div>
          <div class="rect6"></div>
      </div>
  </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
